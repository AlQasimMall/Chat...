<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الفيديو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-wrapper {
            flex: 1;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .users-list {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-item {
            padding: 8px;
            margin: 5px;
            background-color: #e9ecef;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-item:hover {
            background-color: #dee2e6;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دردشة الفيديو</h1>
        
        <div id="login-section">
            <input type="text" id="username" placeholder="أدخل اسمك">
            <button onclick="register()">دخول</button>
        </div>

        <div id="chat-section" style="display: none;">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>

            <div class="users-list">
                <h3>المستخدمون المتصلون</h3>
                <div id="usersList"></div>
            </div>

            <div class="controls">
                <button id="callButton" disabled>اتصال</button>
                <button id="hangupButton" disabled>إنهاء</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let localStream;
        let peerConnection;
        let selectedUser;
        let currentUser;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // تهيئة الاتصال بالخادم
        function initializeSocket() {
            socket = io();

            socket.on('users-list', users => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                users.forEach(user => {
                    if (user !== currentUser) {
                        const div = document.createElement('div');
                        div.className = 'user-item';
                        div.textContent = user;
                        div.onclick = () => selectUser(user);
                        usersList.appendChild(div);
                    }
                });
            });

            socket.on('call-made', async data => {
                const confirmed = confirm(`${data.caller} يريد الاتصال بك. هل تقبل؟`);
                if (!confirmed) return;

                selectedUser = data.caller;
                await createPeerConnection();
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('make-answer', {
                    answer,
                    target: data.caller,
                    answerer: currentUser
                });
            });

            socket.on('answer-made', async data => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            });

            socket.on('ice-candidate', async data => {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            });

            socket.on('user-disconnected', username => {
                if (username === selectedUser) {
                    closePeerConnection();
                }
            });
        }

        // تسجيل المستخدم
        async function register() {
            const username = document.getElementById('username').value;
            if (!username) return alert('الرجاء إدخال اسم المستخدم');

            currentUser = username;
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('chat-section').style.display = 'block';

            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (error) {
                console.error('خطأ في الوصول إلى الكاميرا:', error);
                alert('فشل في الوصول إلى الكاميرا أو الميكروفون');
                return;
            }

            initializeSocket();
            socket.emit('register', username);
        }

        // اختيار مستخدم للاتصال
        function selectUser(username) {
            selectedUser = username;
            document.getElementById('callButton').disabled = false;
        }

        // إنشاء اتصال الند للند
        async function createPeerConnection() {
            closePeerConnection();

            peerConnection = new RTCPeerConnection(configuration);
            document.getElementById('hangupButton').disabled = false;

            // إضافة المسارات المحلية
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // معالجة مسارات الفيديو القادمة
            peerConnection.ontrack = event => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            // إرسال مرشحي ICE
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        candidate: event.candidate,
                        target: selectedUser,
                        sender: currentUser
                    });
                }
            };

            return peerConnection;
        }

        // بدء المكالمة
        async function startCall() {
            await createPeerConnection();
            
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            socket.emit('call-user', {
                offer,
                target: selectedUser,
                caller: currentUser
            });
        }

        // إغلاق اتصال الند للند
        function closePeerConnection() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('hangupButton').disabled = true;
            document.getElementById('callButton').disabled = !selectedUser;
        }

        // إعداد أزرار التحكم
        document.getElementById('callButton').onclick = startCall;
        document.getElementById('hangupButton').onclick = closePeerConnection;
    </script>
</body>
</html>
